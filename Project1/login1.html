<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Glassmorphism Login From</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <div class="warpper">
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class="fa-solid fa-user"></i>

      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="remeber-forget">
        <label><input type="checkbox">Remember me</label>
        <a href="#">Forget password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Donâ€™t have a account?<a href="http://127.0.0.1:5500/Porfolio/register.html">Register</a></p>
      </div>

    </form>

  </div>
  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Stop default form submission

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        alert("Please fill in both username and password.");
        return;
      }

      // Simulate login logic
      if (username === "admin" && password === "admin") {
        alert("Login successful!");

        // You can redirect here, like: window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials. Please try again.");
      }
    });
  </script>
</body>

</html>
